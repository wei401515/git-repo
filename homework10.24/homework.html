<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="homework.css">
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div id="search">
            <input type="text" placeholder="Enter your search terms" v-model="searchStr" @input="kk">
        </div>
        <div class="fenxiang" v-for="value in array2">
            <div class="tu" >
                <img v-bind:src="value.image" alt="">
            </div>
            <div class="biaoji" >
                <a href="###">{{value.title}}</a>
            </div>
        </div>
    </div>
</body>
<script>
    new Vue({
        mounted:function () {
            for(var i in this.array){
                this.array2.push(this.array[i])
            }
            console.log(this.array2)
        },
        el:'#app',
        data:{
            array : [{
                title: "What You Need To Know About CSS Variables",
                url: "http://tutorialzine.com/2016/03/what-you-need-to-know-about-css-variables/",
                image: 'https://tutorialzine.com/media/2016/03/css-variables.jpg'
            },
                {
                    title: "Freebie: 4 Great Looking Pricing Tables",
                    url: "http://tutorialzine.com/2016/02/freebie-4-great-looking-pricing-tables/",
                    image: 'https://tutorialzine.com/media/2016/02/great-looking-pricing-tables.jpg'
                },
                {
                    title: "20 Interesting JavaScript and CSS Libraries for February 2016",
                    url: "http://tutorialzine.com/2016/02/20-interesting-javascript-and-css-libraries-for-february-2016/",
                    image: 'https://tutorialzine.com/media/2016/02/interesting-resources-february.jpg'
                },
                {
                    titl: "Quick Tip: The Easiest Way To Make Responsive Headers",
                   url: "http://tutorialzine.com/2016/02/quick-tip-easiest-way-to-make-responsive-headers/",

                }],
            searchStr:'',
            array2:[]
        },
        methods: {

            kk: function (event) {
                this.array2=[];
                this.searchStr = event.target.value;
                console.log(this.searchStr)
                var re=new RegExp(this.searchStr,"ig");
                if (this.searchStr.length == 0) {
                    for(var i in this.array){
                        this.array2.push(this.array[i]);
                    }
                } else {
                    console.log(re)
                    for (var i in this.array) {
                        if (re.test(this.array[i]['title'])) {
                            this.array2.push(this.array[i]);
                        }
                    }
                }
                console.log(this.array2);
            }
        }


    })



</script>
