<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/Pro3.css">
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
       <div id="logo">
           <img src="img/download.png" alt="">
       </div>     
        <div id="main">
            <h3 id="reset-title">用手机号重置密码</h3>
        <div id="mb-number">
            <div id="number-choose">
                <img src="img/phone.png" alt="">
                <p>+86</p>
                <img src="img/jt.png" alt="">
            </div>
            <div id="real-number">
                <input type="text" placeholder="手机号">
            </div>
        </div>
         <div id="message">
             <img src="img/safe.png" alt="">
             <div id="get">
                 <p>发送验证码</p>
             </div>
             <input type="text" placeholder="短信验证码">
         </div>
            <div id="new-ps">
                <img src="img/lock.png" alt="">
                <input type="text" placeholder="请输入新密码">
            </div>
            <div id="new-ps1">
                <img src="img/lock.png" alt="">
                <input type="text" placeholder="请再输入一遍新密码">
            </div>
            <div id="reset-ps">
                <input type="submit" value="重置密码">
            </div>
            <div id="return">
                <p>
                    <a href="Project.html">
                        ↰ 返回登录注册
                    </a>
                </p>
            </div>
            <div id="region">
                <p>+61   澳大利亚</p>
                <p>+33   法国</p>
                <p>+49   德国</p>
                <p>+852  中国香港</p>
            </div>
        </div>
</body>
<script src="jquery-2.2.3.min.js"></script>
<script type="application/javascript">

    $(function () {
        $("#number-choose").on("click",function () {
            $("#region").toggle();
        })





    })






</script>

</html>
